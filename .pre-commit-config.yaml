repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.16.1
    hooks:
      - id: gitleaks

  # Rust checks
  - repo: https://github.com/backplane/pre-commit-rust-hooks
    rev: v1.1.0
    hooks:
      - id: fmt
        args: ["--all", "--"]
      - id: clippy
        args: ["--all-targets", "--all-features", "--", "-D warnings"]

  - repo: local
    hooks:
      - id: format
        name: format
        language: system
        entry: bun run format
        types: [file]
        files: \.(ts|svelte|js)$
        pass_filenames: false

      - id: lint
        name: lint
        language: system
        entry: bun run lint
        types: [file]
        files: \.(ts|svelte|js)$
        pass_filenames: false

      - id: type-check
        name: strict-type-check
        language: system
        entry: bun run check:strict
        types: [file]
        files: \.(ts|svelte|js)$
        pass_filenames: false
